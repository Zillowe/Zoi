stages:
  - test
  - build
  - release

check_build:
  stage: test
  image: rust:latest
  
  before_script:
    - apt-get update -y && apt-get install -y gcc p7zip-full tar
  
  script:
    - echo "Running a quick compilation check..."
    - cargo check --verbose
  
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH

build_job:
  stage: build
  image: docker:20.10.16

  services:
    - name: docker:20.10.16-dind
      alias: docker
  
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2

  before_script:
    - apk add --no-cache rust cargo tar p7zip
    - cargo install cross
 
  script:
    - echo "Building Zoi for release..."
    - chmod +x ./build/*.sh
    - ./build/build-all.sh
    - ./build/archive.sh
    - echo "Build and archiving complete."
    - ls -l ./build/archived/
  
  artifacts:
    paths:
      - ./build/archived/
    expire_in: 1 week

  rules:
    - if: $CI_COMMIT_TAG

create_release:
  stage: release
  image: registry.gitlab.com/gitlab-org/cli:latest
  needs:
    - build_job

  script:
    - echo "Creating GitLab Release for tag $CI_COMMIT_TAG..."
    - glab release create "$CI_COMMIT_TAG" ./build/archived/* --title "$CI_COMMIT_TAG" --notes "Official release for Zoi version $CI_COMMIT_TAG"
    - echo "Release created successfully."
  
  rules:
    - if: $CI_COMMIT_TAG
