stages:
  - test
  - build
  - package
  - release
  - release-package

.cargo_cache:
  variables:
    CARGO_HOME: $CI_PROJECT_DIR/.cargo
  cache:
    key:
      files:
        - Cargo.lock
    paths:
      - .cargo/
      - target/

format:
  stage: test
  image: rust:latest
  before_script:
    - rustup component add rustfmt
  script:
    - cargo fmt -- --check
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH

lint:
  stage: test
  image: rust:latest
  extends: .cargo_cache
  tags:
    - saas-linux-large-amd64
  variables:
    RUSTFLAGS: "-Dwarnings"
  before_script:
    - apt-get update -y && apt-get install -y build-essential gcc
    - rustup component add clippy
  script:
    - cargo clippy --all-targets --all-features
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH

test:
  stage: test
  image: rust:latest
  extends: .cargo_cache
  tags:
    - saas-linux-large-amd64
  variables:
    RUSTFLAGS: "-Dwarnings"
  before_script:
    - apt-get update -y && apt-get install -y build-essential gcc
  script:
    - cargo test --all-features
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH

build:linux:
  stage: build
  image: rust:latest
  tags:
    - saas-linux-large-amd64
  before_script:
    - dpkg --add-architecture arm64
    - dpkg --add-architecture armhf
    - apt-get update -y && apt-get install -y build-essential gcc gcc-aarch64-linux-gnu libssl-dev pkg-config libssl-dev:arm64 openssl libssl-dev:armhf gcc-mingw-w64-x86-64 liblzma-dev:arm64
  script:
    - echo "Building Linux (amd64, arm64) and Windows (amd64) targets..."
    - chmod +x ./build/build-linux.sh
    - ./build/build-linux.sh
  artifacts:
    paths:
      - ./build/release/
    expire_in: 3 days
  rules:
    - if: $CI_COMMIT_TAG

build:macos:
  stage: build
  tags:
    - saas-macos-medium-m1
  image: macos-15-xcode-16
  before_script:
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - source ~/.cargo/env
  script:
    - echo "Building macOS targets (amd64, arm64)..."
    - chmod +x ./build/build-macos.sh
    - ./build/build-macos.sh
  artifacts:
    paths:
      - ./build/release/
    expire_in: 3 days
  rules:
    - if: $CI_COMMIT_TAG

package:archive:
  stage: package
  image: ubuntu:latest
  before_script:
    - apt-get update -y && apt-get install -y p7zip-full tar zstd bsdiff curl git jq unzip gnupg coreutils
  script:
    - echo "Aggregating build artifacts..."
    - echo "Contents of the release directory:"
    - ls -lR ./build/release/
    - echo "Importing GPG key..."
    - echo "$GPG_PRIVATE_KEY_B32" | base32 -d | gpg --batch --import
    - echo "Running archive script..."
    - chmod +x ./build/archive.sh
    - ./build/archive.sh
    - echo "Archiving complete."
  needs:
    - build:linux
    - build:macos
  artifacts:
    paths:
      - ./build/archived/
      - ./build/notes.sh
    expire_in: 3 days
  rules:
    - if: $CI_COMMIT_TAG

create_release:
  stage: release
  image: gitlab/glab
  variables:
    GIT_DEPTH: 0
  before_script:
    - apk add --no-cache nodejs npm git coreutils bash
    - npm i -g @google/gemini-cli@latest
  script:
    - glab auth login --token $GITLAB_TOKEN_RELEASE
    - chmod +x ./build/notes.sh
    - bash -c "./build/notes.sh > release_notes.md"
    - RELEASE_NAME="${CI_COMMIT_TAG_MESSAGE:-$CI_COMMIT_TAG}"
    - glab release create "$CI_COMMIT_TAG" ./build/archived/* --name "$RELEASE_NAME" --notes-file release_notes.md
  needs:
    - package:archive
  rules:
    - if: $CI_COMMIT_TAG

release:packages:
  stage: release-package
  image: archlinux:latest
  before_script:
    - pacman -Sy --needed --noconfirm base-devel sed git openssh
  script:
    - chmod +x ./build/publish.sh
    - ./build/publish.sh
  rules:
    - if: "$CI_COMMIT_MESSAGE =~ /^Release: Bump packages version to .*/"
