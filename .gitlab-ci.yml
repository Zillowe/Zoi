stages:
  - test
  - build
  - package
  - release
  - release-package

check_build:
  stage: test
  image: rust:latest
  tags:
    - saas-linux-large-amd64
  variables:
    RUSTFLAGS: "-Dwarnings"
  before_script:
    - apt-get update -y && apt-get install -y build-essential gcc
  script:
    - echo "--- Checking build ---"
    - cargo check --verbose
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH

build:linux:
  stage: build
  image: rust:latest
  tags:
    - saas-linux-large-amd64
  before_script:
    - dpkg --add-architecture arm64
    - dpkg --add-architecture armhf
    - apt-get update -y && apt-get install -y build-essential gcc gcc-aarch64-linux-gnu libssl-dev pkg-config libssl-dev:arm64 openssl libssl-dev:armhf gcc-mingw-w64-x86-64 liblzma-dev:arm64
  script:
    - echo "Building Linux (amd64, arm64) and Windows (amd64) targets..."
    - chmod +x ./build/build-linux.sh
    - ./build/build-linux.sh
  artifacts:
    paths:
      - ./build/release/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG

build:macos:
  stage: build
  tags:
    - saas-macos-medium-m1
  image: macos-15-xcode-16
  before_script:
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    - source ~/.cargo/env
  script:
    - echo "Building macOS targets (amd64, arm64)..."
    - chmod +x ./build/build-macos.sh
    - ./build/build-macos.sh
  artifacts:
    paths:
      - ./build/release/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG

package:archive:
  stage: package
  image: ubuntu:latest
  before_script:
    - apt-get update -y && apt-get install -y p7zip-full tar zstd bsdiff curl git jq unzip
  script:
    - echo "Aggregating build artifacts..."
    - echo "Contents of the release directory:"
    - ls -lR ./build/release/
    - echo "Running archive script..."
    - chmod +x ./build/archive.sh
    - ./build/archive.sh
    - echo "Archiving complete."
  needs:
    - job: check_build
      optional: true
    - build:linux
    - build:macos
  artifacts:
    paths:
      - ./build/archived/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG

create_release:
  stage: release
  image: gitlab/glab
  script:
    - glab auth login --token $GITLAB_TOKEN_RELEASE
    - glab release create "$CI_COMMIT_TAG" ./build/archived/* --name "$CI_COMMIT_TAG_MESSAGE" --notes "Zoi release for $CI_COMMIT_TAG_MESSAGE"
  needs:
    - package:archive
  rules:
    - if: $CI_COMMIT_TAG

release:packages:
  stage: release-package
  image: archlinux:latest
  before_script:
    - pacman -Sy --needed --noconfirm pacman-contrib base-devel sed git openssh
  script:
    - |
      echo "--- Updating package manager files ---"
      mkdir -p ~/.ssh
      echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
      chmod 600 ~/.ssh/id_rsa
      ssh-keyscan -H aur.archlinux.org >> ~/.ssh/known_hosts
      ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      git config --global user.email "ci@zillowe.rf.gd"
      git config --global user.name "Zillowe CI/CD"
      VERSION=$(echo "$CI_COMMIT_MESSAGE" | sed 's/Release: Bump packages version to //')

      echo "--- AUR ---"
      git clone "ssh://aur@aur.archlinux.org/zoi-bin.git" aur_zoi_bin
      cd aur_zoi_bin
      curl -o PKGBUILD https://gitlab.com/Zillowe/Zillwen/Zusty/Zoi/-/raw/main/packages/aur/zoi-bin/PKGBUILD
      makepkg --printsrcinfo > .SRCINFO
      echo "Committing and pushing package updates..."
      git add .
      git commit -m "Release: Bump package version to ${VERSION}"
      git push origin master
      cd ..

      echo "--- Homebrew ---"
      git clone "ssh://git@github.com:Zillowe/homebrew-tap" brew_zoi
      cd brew_zoi
      curl -o zoi.rb https://gitlab.com/Zillowe/Zillwen/Zusty/Zoi/-/raw/main/packages/brew/zoi.rb
      echo "Committing and pushing package updates..."
      git add .
      git commit -m "Release: Bump package version to ${VERSION}"
      git push origin main
      cd ..

      echo "--- Scoop ---"
      git clone "ssh://git@github.com:Zillowe/scoop.git" scoop_zoi
      cd scoop_zoi
      cd bucket
      curl -o zoi.json https://gitlab.com/Zillowe/Zillwen/Zusty/Zoi/-/raw/main/packages/scoop/zoi.json
      echo "Committing and pushing package updates..."
      git add .
      git commit -m "Release: Bump package version to ${VERSION}"
      git push origin main
      cd ../..
  rules:
    - if: "$CI_COMMIT_MESSAGE =~ /^Release: Bump packages version to .*/"
