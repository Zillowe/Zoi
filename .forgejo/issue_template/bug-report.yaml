name: üêõ Bug Report
description: Found something you weren't expecting? Report it here!
title: "[BUG] "
labels: ["Kind/Bug"]
body:
  - type: markdown
    attributes:
      value: |
        **NOTE: If your issue is a security concern, please contact me on Matrix <@ZilloweZ:matrix.org> instead of opening a public issue.**
  - type: markdown
    attributes:
      value: |
        - Please speak English, as this is the language all maintainers can speak and write.
        - Be as clear and concise as possible. A very verbose report is harder to interpret in a concrete way.
        - Be civil, and follow the [Zoi Code of Conduct](https://codeberg.org/Zusty/Zoi/src/branch/main/CODE_OF_CONDUCT.md).
        - Please make sure you are using the latest release of Zoi and take a moment to [check that your issue hasn't been reported before](https://codeberg.org/Zusty/Zoi/issues?q=&type=all&labels=78137).
        - Please give all relevant information below for bug reports, as incomplete details may result in the issue not being considered.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Please provide a description of your issue here, with a URL if you were able to reproduce the issue (see below).
    validations:
      required: true
  - type: input
    id: zoi-ver
    attributes:
      label: Zoi Version
      description: Zoi version (or commit reference)
    validations:
      required: true
  - type: input
    id: os-ver
    attributes:
      label: Operating System
      description: The operating system you are using to run Zoi
    validations:
      required: true
